name: Run PySpark Kaggle Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * 1"  # Mondays at 07:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    # ✅ Define secrets once here; steps inherit them (VS Code warnings go away)
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }} # optional

    permissions:
      contents: write   # needed for committing submission back to repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Kaggle
        run: |
          if [[ -z "${KAGGLE_USERNAME:-}" || -z "${KAGGLE_KEY:-}" ]]; then
            echo "❌ Kaggle secrets not set; exiting."
            exit 1
          fi
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Download Kaggle data
        run: |
          pip install kaggle
          mkdir -p data
          kaggle competitions download -c neurips-2025-open-polymer-prediction -p data
          shopt -s nullglob
          for z in data/*.zip; do
            echo "Unzipping $z"
            unzip -o "$z" -d data
          done

      - name: Run pipeline (sample fraction on CI)
        env:
          TRAIN_SAMPLE_FRACTION: "0.02"
          HASH_BINS: "262144"
        run: |
          python main.py --data_dir data --train --infer

      - name: Collect submission artifact
        run: |
          mkdir -p submissions_out
          latest=$(ls -dt submissions/submission_* 2>/dev/null | head -n1 || true)
          if [ -n "$latest" ]; then
            cp "$latest"/*.csv submissions_out/submission.csv || true
          else
            echo "No submissions found."
          fi

      - name: Upload submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: submission
          path: submissions_out/submission.csv
          if-no-files-found: warn

      - name: Commit submission back to repo
        run: |
          set -e
          latest=$(ls -dt submissions/submission_* 2>/dev/null | head -n1 || true)
          if [ -d "$latest" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$latest"
            git commit -m "Add submission: $(basename "$latest")" || echo "Nothing to commit"
            git push
          else
            echo "No submission folder found to commit."
