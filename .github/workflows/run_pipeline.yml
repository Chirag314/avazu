name: Run PySpark Kaggle Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Kaggle secrets
        run: |
          if [ -z "${{ secrets.KAGGLE_USERNAME }}" ] || [ -z "${{ secrets.KAGGLE_KEY }}" ]; then
            echo "KAGGLE secrets missing. Add KAGGLE_USERNAME and KAGGLE_KEY in repo secrets."
            exit 1
          fi

      - name: Configure Kaggle
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "${{ secrets.KAGGLE_USERNAME }}" "${{ secrets.KAGGLE_KEY }}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          kaggle competitions list | head -n 5 || true

      - name: Run pipeline (CI-fast)
        env:
          TRAIN_SAMPLE_FRACTION: "0.02"
          HASH_BINS: "262144"
        run: |
          set -xe
          python main.py --data_dir data --train --infer

      - name: Collect submission artifact
        run: |
          mkdir -p submissions_out
          latest=$(ls -dt submissions/submission_* 2>/dev/null | head -n1 || true)
          if [ -d "$latest" ]; then
            # prefer .csv.gz if you enabled compression
            gz=$(ls "$latest"/*.gz 2>/dev/null | head -n1 || true)
            csv=$(ls "$latest"/*.csv 2>/dev/null | head -n1 || true)
            cp "${gz:-$csv}" submissions_out/submission.csv || true
          fi
          ls -l submissions_out || true

      - name: Upload submission artifact
        uses: actions/upload-artifact@v4
        with:
          name: submission
          path: submissions_out/submission.csv
          if-no-files-found: warn

      - name: Submit to Kaggle
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          if [ -f submissions_out/submission.csv ]; then
            kaggle competitions submit -c avazu-ctr-prediction \
              -f submissions_out/submission.csv \
              -m "CI auto submit $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          else
            echo "No submission file to submit."
          fi
