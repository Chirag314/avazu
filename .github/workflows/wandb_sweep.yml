name: W&B Sweep

on:
  workflow_dispatch: {}

jobs:
  sweep:
    runs-on: ubuntu-latest
    if: ${{ secrets.WANDB_API_KEY != '' }}  # donâ€™t run if secret missing
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt wandb

      - name: Login W&B
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python - <<'PY'
import wandb, os
wandb.login(key=os.environ["WANDB_API_KEY"])
print("W&B logged in")
PY

      - name: Run sweep (example)
        run: |
          python scripts/run_sweep.py  # your sweep launcher
