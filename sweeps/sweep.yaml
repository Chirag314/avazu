program: sweeps/train_wandb_entrypoint.py
method: bayes
metric:
  name: val_auc
  goal: maximize
parameters:
  regParam:
    min: 0.0
    max: 0.5
    distribution: uniform
  elasticNetParam:
    min: 0.0
    max: 1.0
    distribution: uniform
  hash_bins:
    values: [131072, 262144, 524288]
  maxIter:
    values: [10, 20, 50]
  sample_fraction:
    values: [0.02, 0.05, 0.1]
  seed:
    value: 42